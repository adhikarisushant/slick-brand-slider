<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" type="text/css" href="    https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="style.css">

    <title>Slick slider</title>
</head>
<body>
    <div class="container">
        <h1>Our Popular Brand</h1>
    <div class="logo-slider">
        <div class="item">
            <a href="#"><img src="assets/asianlogo.jpg"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/bfinlogo.png"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/biovaclogo.png"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/cerebrologo.png"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/cmdnlgo.jpg"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/gemlogo.jpeg"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/btilogo.png"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/globalfinancelogo.png"></a>
        </div>
        <div class="item">
            <a href="#"><img src="assets/emerginglogo.png"></a>
        </div>
    </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $('.logo-slider').slick({
            slidesToShow: 5,
            // mobileFirst:true,
            slidesToScroll: 1,
            dots: true,
            arrows: true,
            autoplay: true,
            autoplaySpeed: 500,
            infinite: true,
            responsive: [
                        {
                          breakpoint: 1024,
                          settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                          }
                        },
                        {
                          breakpoint: 600,
                          settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                          }
                        },
                        {
                          breakpoint: 480,
                          settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            dots: false
                          }
                        }
                      ] 
        });
    </script>
</body>
</html>
